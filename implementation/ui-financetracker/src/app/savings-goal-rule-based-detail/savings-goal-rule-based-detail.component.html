<h1>{{savingsGoal?.name + ' - Rules'}}</h1>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>


<div  class="mat-elevation-z8">
    <button id="add-rule" (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="rules" matSort>
    
        <ng-container matColumnDef="bankAccount">
            <th mat-header-cell *matHeaderCellDef> Bank Account </th>
            <td mat-cell *matCellDef="let rule"> {{getNameForBankAccount(rule.bankAccountId)}} </td>
        </ng-container>
    
        <ng-container matColumnDef="target">
            <th mat-header-cell *matHeaderCellDef> Target Amount </th>
            <td mat-cell *matCellDef="let rule"> {{rule.target.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Rule Type </th>
            <td mat-cell *matCellDef="let rule"> {{rule.type}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let rule"> {{rule.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let rule">
                <button mat-button (click)="openEditDialog(rule)" >
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button (click)="deleteRule(rule.id)" >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

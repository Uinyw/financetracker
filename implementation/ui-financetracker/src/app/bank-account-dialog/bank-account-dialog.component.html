<h1 mat-dialog-title>Create Bank Account</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="bankAccount.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="bankAccount.description">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Balance</mat-label>
    <input type="number" matInput [(ngModel)]="bankAccount.balance">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Disposition Limit</mat-label>
    <input type="number" matInput [(ngModel)]="bankAccount.dispositionLimit">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [mat-dialog-close]="bankAccount" cdkFocusInitial>Create</button>
</div>

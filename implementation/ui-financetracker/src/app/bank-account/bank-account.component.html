<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>



<div  class="mat-elevation-z8">
    <button mat-button (click)="openDialog()">
        <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="bankAccounts" matSort>
  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let bankAccount"> {{bankAccount.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let bankAccount"> {{bankAccount.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let bankAccount"> {{bankAccount.description}} </td>
        </ng-container>
        
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td mat-cell *matCellDef="let bankAccount"> {{bankAccount.balance.amount}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dispositionLimit">
            <th mat-header-cell *matHeaderCellDef> Disposition Limit </th>
            <td mat-cell *matCellDef="let bankAccount"> {{bankAccount.dispositionLimit.amount}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

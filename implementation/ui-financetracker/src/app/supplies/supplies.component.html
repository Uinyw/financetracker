<h1>Supplies</h1>

<button class="wide-button" mat-stroked-button color="basic" (click)="addRequiredSuppliesToShoppingCart()">Add Required Supplies to Shopping Cart</button>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
    <button mat-button (click)="openAddDialog()">
        <mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="productEntries" matSort>
  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let productEntry"> {{productEntry.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let productEntry"> {{productEntry.product.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let productEntry"> {{productEntry.quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="desiredQuantity">
            <th mat-header-cell *matHeaderCellDef> Desired Quantity </th>
            <td mat-cell *matCellDef="let productEntry"> {{productEntry.desiredQuantity}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price per Unit </th>
            <td mat-cell *matCellDef="let productEntry"> {{productEntry.product.price.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product">
                <button mat-button (click)="openEditDialog(product)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-button (click)="deleteProductEntry(product.id)" >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

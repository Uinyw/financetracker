<h1>{{savingsGoal?.name + ' - Savings Records'}}</h1>


<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<div  class="mat-elevation-z8">
    <table mat-table [dataSource]="savingsRecords" matSort>
  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let record"> {{record.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let record"> {{record.date}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let record"> {{record.amount.amount}} </td>
        </ng-container>
    
        <ng-container matColumnDef="achievementStatus">
            <th mat-header-cell *matHeaderCellDef> Achievement Status </th>
            <td mat-cell *matCellDef="let record"> {{record.achievementStatus}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/transactions/recurring/', row.id]"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>

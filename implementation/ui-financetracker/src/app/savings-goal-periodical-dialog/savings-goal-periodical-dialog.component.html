<h1 mat-dialog-title>{{ editMode ? 'Edit Savings Goal' : 'Create Savings Goal' }}</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="savingsGoal.name">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="savingsGoal.description">
  </mat-form-field>

  <div class="example-form-fields">
    <mat-form-field class="half-width">
        <mat-label>Recurring Amount</mat-label>
        <input matInput type="number" [(ngModel)]="savingsGoal.recurringAmount.amount">
    </mat-form-field>

    <mat-form-field class="half-width">
        <mat-label>Recurring Rate</mat-label>
        <input matInput type="number" [(ngModel)]="savingsGoal.recurringRate">
    </mat-form-field>
  </div>

  <mat-form-field class="full-width">
    <mat-label>Periodicity</mat-label>
    <mat-select [(ngModel)]="savingsGoal.periodicity">
        <mat-option *ngFor="let periodicity of periodicities;" [value]="periodicity">{{periodicity}}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="example-form-fields">
    <mat-form-field class="half-width">
        <mat-label>Source Bank Account</mat-label>
        <mat-select [(ngModel)]="savingsGoal.sourceBankAccountId">
            <mat-option *ngFor="let account of bankAccounts;" [value]="account.id">{{account.name}}</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="half-width">
        <mat-label>Target Bank Account</mat-label>
        <mat-select [(ngModel)]="savingsGoal.targetBankAccountId">
            <mat-option *ngFor="let account of bankAccounts;" [value]="account.id">{{account.name}}</mat-option>
        </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field class="full-width">
    <mat-label>Goal</mat-label>
    <input matInput type="number" [(ngModel)]="savingsGoal.goal.amount">
  </mat-form-field>

  <div class="example-form-fields">
    <mat-form-field class="half-width">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="half-width">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [mat-dialog-close]="getResultingSavingsGoal()" cdkFocusInitial>{{ editMode ? 'Save' : 'Create' }}</button>
</div>

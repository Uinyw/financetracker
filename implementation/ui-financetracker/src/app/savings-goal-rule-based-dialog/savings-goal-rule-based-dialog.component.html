<h1 mat-dialog-title>{{ editMode ? 'Edit Savings Goal' : 'Create Savings Goal' }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="savingsGoal.name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="savingsGoal.description">
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Matching Type</mat-label>
    <mat-select [(ngModel)]="savingsGoal.type">
        <mat-option *ngFor="let type of types;" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button [mat-dialog-close]="getResultingSavingsGoal()" cdkFocusInitial>{{ editMode ? 'Save' : 'Create' }}</button>
</div>
